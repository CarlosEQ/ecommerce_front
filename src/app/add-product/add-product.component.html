<div class="container-form">
    <div class="wrap">
        <mat-card-title class="text-center text-uppercase">New Item</mat-card-title>


        <mat-divider></mat-divider>
        <br>

        <mat-form-field id="combo-item">
            <mat-label>Choose an item</mat-label>
            <mat-select [formControl]="itemControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let item of items" [value]="item">
                    {{item}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="itemControl.hasError('required')">Please choose an item</mat-error>
            <mat-hint>{{itemControl.value?.sound}}</mat-hint>
        </mat-form-field>

        <form #itemForm=ngForm>
            <mat-form-field id="campo1" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="item.name" #elementNameControl="ngModel" type="text" name="Name"
                    placeholder="Name" maxlength="30" required="">
                <mat-hint alig="start">
                    <span [hidden]="elementNameControl.pristine || 
							!elementNameControl.errors?.required" class="tc-red-600"> Required
                    </span>
                </mat-hint>
            </mat-form-field>
        </form>
        <mat-divider></mat-divider>

        <form #descriptionForm=ngForm>
            <mat-form-field id="campo1" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="item.description" #elementDescriptionControl="ngModel" name="description"
                    placeholder="Description" maxlength="100" required="" cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
                </textarea>
                <mat-hint alig="start">
                    <span [hidden]="elementDescriptionControl.pristine || 
                        !elementDescriptionControl.errors?.required" class="tc-red-600"> Required
                    </span>
                </mat-hint>
            </mat-form-field>
        </form>

        <form #unitsForm=ngForm>
            <mat-form-field appearance="outline">
                <mat-label>Weight</mat-label>
                <input matInput [(ngModel)] = "item.weight" #weightControl ="ngModel" type="number" name = "weight" 
                placeholder="Weight" maxlength="5" required="" >
                <mat-hint alig="start">
                    <span [hidden]="weightControl.pristine || 
                        !weightControl.errors?.required" class="tc-red-600"> Required
                    </span>
                </mat-hint>
              </mat-form-field>
        </form>

        <form #priceForm=ngForm>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput  [(ngModel)]="item.price" #elementPriceControl="ngModel" type="number" name="price"
                placeholder="Price" maxlength="30" required="" class="example-right-align">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
                <mat-hint alig="start">
                    <span [hidden]="elementPriceControl.pristine || 
                        !elementPriceControl.errors?.required" class="tc-red-600"> Required
                    </span>
                </mat-hint>
              </mat-form-field>              
        </form>

        


        <mat-divider></mat-divider>

        <input type="file" (change)="getBase64($event)">


        <mat-divider></mat-divider>


        <button mat-button color="primary" (click)="validators()">
            Save </button>
        <button mat-button (click)="redirect()"> Back </button>

    </div>
</div>
