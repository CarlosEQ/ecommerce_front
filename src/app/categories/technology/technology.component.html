<mat-card class="container" fxLayout="row" fxLayoutWrap>
    <div class="cardList">    
        <ng-container *ngFor="let card of pageOfItems">
            <mat-card class="example-card">
    
                <mat-card-content>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{card.name}}</mat-card-title>
                        <mat-card-subtitle>COP {{card.price * usdPrice}} - USD {{card.price}} </mat-card-subtitle>
    
                    </mat-card-header>
    
                    <img mat-card-image [src]="card.picture">
    
                    <mat-card-content>
                        <p>
                            {{card.description}}
                        </p>
    
                    </mat-card-content>
                    <mat-card-actions>
    
                        
                        <button *ngIf="session" mat-raised-button color="primary" (click)="openDialog(card)">Buy</button>
                    
                        <button *ngIf="session" mat-raised-button color="warn"  (click)="deleteItem(card.id)">Delete</button>    
    
    
                    </mat-card-actions>
                </mat-card-content>
            </mat-card>
        </ng-container>    
    </div>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="products" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
    <mat-divider></mat-divider>
    </mat-card>
