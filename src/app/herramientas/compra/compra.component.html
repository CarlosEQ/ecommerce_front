


<mat-card>
	<ng-template tdLoading="categories.list">

		<mat-nav-list class="will-load" >
			
			<div class="pad" *ngIf="categories?.length === 0" layout="row" layout-align="center">
				<h3> There is not categories to show </h3>
			</div>
			<ng-template let-art let-last="last" ngFor [ngForOf]="categories">

				<mat-list-item >
					<mat-icon matListAvatar>person</mat-icon>

					<h3 matLine> Id: {{art.id}}</h3>
					<h3 matLine> Name: {{art.name}}</h3>
					

					

					<button mat-icon-button (click)="delete(art)">
						<mat-icon>delete</mat-icon>
					</button>

					<button mat-icon-button (click) = "edit(art)">
						<mat-icon>edit</mat-icon>
					</button>
				</mat-list-item>
				<mat-divider *ngIf="!last" [inset]="true"></mat-divider>
			</ng-template>
		</mat-nav-list>
	</ng-template>
</mat-card>
<a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3" [routerLink]="['addCategories']">
	<mat-icon>add</mat-icon>
</a>
